<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="filter-section">
      <div class="filter-controls">
        <button class="filter-button">Filter</button>
        <span>Show: </span>
        <button class="control-button">12</button>
        <button class="control-button">24</button>
        <button class="control-button">36</button>
      </div>
      <button class="control-button">Sort: Price (High to Low)</button>
    </div>

   
    <div class="product-grid"> 
      <div class="product-card">
        <img src="Images/14458.png" alt="Lenovo ThinkPad P1 Gen 4">
        <h3>Lenovo ThinkPad P1 Gen 4</h3>
        <p>€850.00</p>
      </div>
      <div class="product-card">
        <img src="Images/1111.png" alt="Laptop HP Zbook Fury G7 15 ">
        <h3>Laptop HP Zbook Fury G7 15 </h3>
        <p>€670.00</p>
      </div>
      <div class="product-card">
        <img src="Images/dfrt.png" alt="Laptop MSI Thin 15 B12UCX ">
        <h3>Laptop MSI Thin 15 B12UCX</h3>
        <p>€700.00</p>
      </div>
    </div>

    
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Laptop DELL NB Vostro 3530">
        <h3>Laptop DELL NB Vostro 3530</h3>
        <p>€540.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Laptop HP Probook">
        <h3>Laptop HP Probook</h3>
        <p>€500.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Laptop DELL Latitude">
        <h3>Laptop DELL Latitude</h3>
        <p>€370.00</p>
      </div>
    </div>
  </div>
</body>
</html>
